name: TODO to Issue

on:
  push:
    branches: [ main ]

jobs:
  todo-to-issue:
    name: TODO to Issue
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: TODO to Issue
        uses: alstr/todo-to-issue-action@v5
        with:
          AUTO_ASSIGN: true
          IDENTIFIERS: ['TODO', 'FIXME']
          LABEL: 'todo'